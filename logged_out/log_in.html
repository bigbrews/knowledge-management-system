<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Codename: Epi-->
    <title>Episteme</title>

    <!-- Import CSS from assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/bigbrews/knowledge-management-system">
                <img src="../assets/images/navbar/Episteme-logo.png"
                    alt="Episteme: A Knowledge Management System For Sorting Theses Knowledge" width="112" height="28">
            </a>

        </div>
    </nav>

    <form method="POST" class="box account_box">

        <p class="title is-3" style="text-align: center;">Log In</p>

        <div class="field">
            <label class="label">Email Address</label>
            <div class="control">
                <input class="input" type="email" placeholder="Email Address" id="email_address" name="email_address"
                    required>
            </div>
        </div>

        <div class="field">

            <div class="control">
                <label class="label">Password</label>
                <input class="input" type="password" placeholder="Password" id="password" name="password" required>
            </div>

        </div>

        <div class="field is-grouped">

            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Stay signed in
                </label>
            </div>

            <div class="label">

                <a href="forgot_password.html">Forgot Password?</a>

            </div>

        </div>

        <div class="field is-grouped">

            <div class="control">
                <button class="button is-success" type="submit">Submit</button>
            </div>

        </div>


        <p>Don't have an account yet? <a href="register.html">Sign up!</a></p>

    </form>

</body>

</html>
