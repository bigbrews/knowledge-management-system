<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Codename: Epi-->
    <title>Episteme | Thesis Submission</title>

    <!-- Import CSS from static/css/main.css -->
    <link rel="stylesheet" href="static/css/main.css">

</head>

<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://github.com/bigbrews/knowledge-management-system">
            <img src="static/images/navbar/Episteme-logo.png"
                alt="Episteme: A Knowledge Management System For Sorting Theses Knowledge" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>

    <div class="navbar-menu" id="navMenu">

        <div class="navbar-start">

            <a class="navbar-item" href="{{ url_for('knowledge_library') }}">
                Knowledge Library
            </a>

            <a class="navbar-item" href="{{ url_for('submission_form') }}">
                Submission Form
            </a>

        </div>

        <div class="navbar-end">

            <figure class="image is-48x48 has-dropdown is-hoverable" style="padding: 5px; padding-right: 5px;">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>

        </div>

    </div>

</nav>

<section class="hero is-link">
    <div class="hero-body">
        <p class="title">
            Submission Form
        </p>
        <p class="subtitle">
            The place where you can submit student theses.
        </p>
    </div>
</section>

<div class="field has-addons" style="margin: 20px;">
    <p class="control">
        <span class="select">
            <select>
                <option>Thesis</option>
                <option>Project</option>
            </select>
        </span>
    </p>
    <p class="control is-expanded">
        <input class="input" type="text" placeholder="Search keywords (separated by comma)">
    </p>
    <p class="control">
        <a class="button">
            Search
        </a>
    </p>
</div>


<div class="columns" style="margin-left: 20px; margin-right: 20px;">

    <!-- Submission Form -->
    <div class="column is-narrow" style="border: 1px solid black;">

        <form method="POST" action="/submit_form">

            <h1 class="title">Submission Form</h1>

            <div class="field">
                <label class="label">Thesis Title</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Thesis Title" name="thesis_title">
                </div>
            </div>

            <div class="field">
                <label class="label">Group Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Group Name" name="group_name">
                </div>
            </div>

            <div class="field">
                <label class="label">Professor Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Professor Name" name="professor_name">
                </div>
            </div>

            <div class="field">
                <label class="label">Submission Date</label>
                <div class="control">
                    <input class="input" type="date" placeholder="Submission Date" name="submission_date">
                </div>
            </div>

            <div class="field">
                <label class="label">Abstract/Description</label>
                <div class="control">
                    <textarea class="textarea has-fixed-size" placeholder="Abstract/Description"
                        name="abstract"></textarea>
                </div>
            </div>

            <label class="label">Soft Copy</label>

            <div id="file-js-example" class="file has-name">

                <label class="file-label">
                    <input class="file-input" type="file" name="">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name">
                        No file uploaded
                    </span>
                </label>
            </div>

            <div class="field">
                <label class="label">School</label>
                <div class="control">
                    <div class="select">
                        <select name="school">
                            <option disabled selected>Select School</option>
                            <option value="SHS">Senior High School</option>
                            <option value="SoAR">School of Architecture</option>
                            <option value="SoCIT">School of Computing and Information Technologies</option>
                            <option value="SoE">School of Engineering</option>
                            <option value="SoM">School of Management</option>
                            <option value="SoMA">School of Multimedia Arts</option>
                            <option value="GS">Graduate School</option>


                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Clear Form</button>
                </div>
            </div>

        </form>

    </div>

    <div class="column">
        <h1 class="title">Submission Status</h1>
    </div>



    <script>
        const fileInput = document.querySelector('#file-js-example input[type=file]');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                const fileName = document.querySelector('#file-js-example .file-name');
                fileName.textContent = fileInput.files[0].name;
            }
        }
    </script>

</div>

<!-- Link Navbar -->
<script src="static/js/navbar.js"></script>

</body>

</html>
