<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Codename: Epi-->
    <title>Episteme | Knowledge Library</title>

    <!-- Import CSS from static/css/main.css -->
    <link rel="stylesheet" href="static/css/main.css">

</head>

<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://github.com/bigbrews/knowledge-management-system">
            <img src="static/images/navbar/Episteme-logo.png"
                alt="Episteme: A Knowledge Management System For Sorting Theses Knowledge" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>

    <div class="navbar-menu" id="navMenu">

        <div class="navbar-start">

            <a class="navbar-item" href="{{ url_for('knowledge_library') }}">
                Knowledge Library
            </a>

            <a class="navbar-item" href="{{ url_for('submission_form') }}">
                Submission Form
            </a>

        </div>

        <div class="navbar-end">

            <figure class="image is-48x48 has-dropdown is-hoverable" style="padding: 5px; padding-right: 5px;">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>

        </div>

    </div>

</nav>

<section class="hero is-link">
    <div class="hero-body">
        <p class="title">
            Knowledge Library
        </p>
        <p class="subtitle">
            The place where you can search student theses.
        </p>
    </div>
</section>

<div class="field has-addons" style="margin: 20px;">
    <p class="control">
        <span class="select">
            <select>
                <option>Thesis</option>
                <option>Project</option>
            </select>
        </span>
    </p>
    <p class="control is-expanded">
        <input class="input" type="text" placeholder="Search keywords (separated by comma)">
    </p>
    <p class="control">
        <a class="button">
            Search
        </a>
    </p>
</div>


<div class="columns" style="margin-left: 20px; margin-right: 20px">

    <!-- Submission Form -->
    <div class="column is-narrow" style="border: 1px solid black;">

        <form>

            <h1 class=" title">Search Filter</h1>
            <label class="label">By School</label>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Senior High School
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    School of Architecture
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    School of Computing and Information Technologies
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    School of Engineering
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    School of Management
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    School of Multimedia Arts
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Graduate School
                </label>
            </div>

            <label class="label">By Year</label>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    2023
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    2022
                </label>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Update Filters</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Reset Filters</button>
                </div>
            </div>

        </form>

    </div>

    <div class="column">
        <h1 class="title">Knowledge Library</h1>
    </div>



    <script>
        const fileInput = document.querySelector('#file-js-example input[type=file]');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                const fileName = document.querySelector('#file-js-example .file-name');
                fileName.textContent = fileInput.files[0].name;
            }
        }
    </script>

</div>

<!-- Link Navbar -->
<script src="static/js/navbar.js"></script>

</body>

</html>
