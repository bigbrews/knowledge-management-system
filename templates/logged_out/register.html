<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Codename: Epi-->
    <title>Episteme</title>

    <!-- Import CSS from static/css/main.css -->
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/bigbrews/knowledge-management-system">
                <img src="../static/images/navbar/Episteme-logo.png"
                    alt="Episteme: A Knowledge Management System For Sorting Theses Knowledge" width="112" height="28">
            </a>

        </div>
    </nav>

    <form method="POST" class="box account_box">

        <p class="title is-3" style="text-align: center;">Register</p>

        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="First Name" id="first_name" name="first_name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Last Name" id="last_name" name="last_name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Email Address</label>
            <div class="control">
                <input class="input" type="email" placeholder="Email Address" id="email_address" name="email_address"
                    required>
            </div>
        </div>

        <div class="field">

            <div class="control">
                <label class="label">Password</label>
                <input class="input" type="password" placeholder="Password" id="password" name="password" required>
            </div>

        </div>

        <div class="field">

            <div class="control">
                <label class="label">Repeat Password</label>
                <input class="input" type="password" placeholder="Password" id="confirm-password"
                    name="confirm-password" required>
            </div>

        </div>

        <div class="field">

            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>

        </div>

        <div class="field is-grouped" style="padding-top: 2%;">

            <div class="control">
                <button class="button is-success" type="submit">Submit</button>
            </div>

        </div>


        <p>Already have an account? <a href="{{ url_for('log_in') }}">Log in!</a></p>

    </form>

</body>

</html>
